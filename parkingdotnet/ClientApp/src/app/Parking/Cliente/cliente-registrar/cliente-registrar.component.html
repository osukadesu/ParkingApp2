<title>REGISTRO CLIENTE</title>
<br><br>
<div align="center"><img src="assets/user2.png" alt="Logo">
    <h1>Registrar Cliente</h1>
</div><br>
<div id="divcontainer" class="forms">
    <form>
        <div class="form-group">
            <i class="bi bi-person-lines-fill"></i>__<label>Cedula</label>
            <input id=cedula name="cedula" type="text" placeholder="Cedula">
        </div>

        <div>
            <i class="bi bi-person-fill"></i>__<label>Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">

        </div>

        <div>
            <i class="bi bi-person"></i>__<label>Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido">

        </div>

        <div>
            <i class="bi bi-gender-ambiguous"></i>__<label>Sexo</label>
            <select id="sexo" name="sexo">
                <option value="seleccionar">Seleccionar</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>

        </div>

        <div>
            <i class="bi bi-calendar-fill"></i>__<label>Fecha de nacimiento:</label>
            <input type="date" id="edad" name="Fecha de Nacimiento">
        </div>

        <div>
            <i class="bi bi-telephone-fill"></i>__<label>Telefono</label><br>
            <input type="number" id="telefono" name="telefono" placeholder="Telefono">

        </div>

        <div>
            <i class="bi bi-envelope-fill"></i>__<label>Email</label>
            <input type="text" id="email" name="email" placeholder="Email">

        </div>
        <br>
        <button id="divcontainer2" class="btn">
            <span>
                <a href="https://localhost:5001/clienteregistro"></a>
            </span>
            Guardar</button>
    </form>
</div>
<br>
